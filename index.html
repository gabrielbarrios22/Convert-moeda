<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Covert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Conver Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>


            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>USD$ Dólar americano</option>
                    <option>€ Euro</option>
                    <option>BTC</option>
                </select>
            </label>


            
            <label>
                Valor
                <input  id="input-real" placeholder="R$10.000,00">
            </label>

            <button type="button" id="convert-button">Converter</button>



            <section>
                <div class="currency-container">
                    <img src="assets/brl.png.png" alt="Bandeira-Brasil" class="bandeiras">
                    <p class="currency-name">Real</p>
                    <p class="currency-value"  id="real-value-text">R$ 0.00</p>
                </div>

                <img src="assets/arrow.png.png" alt="seta" class="seta">

                <div class="currency-container">
                    <img src="assets/usd.png.png" alt="bandeira estados unidos" class="bandeiras" id="currency-img">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value"  id="currency-value-text">R$ 0.00</p>
                </div>
            </section>


        </main>

    </div>
</body>

<script src="scripts.js"></script>

</html>
